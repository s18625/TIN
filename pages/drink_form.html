<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks form</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script type="application/javascript" src="../js/validationCommon.js"></script>
    <script type="application/javascript" src="../js/validationDrinkForm.js"></script>
</head>

<body>
    <header>
        <h1>Baza drników</h1>
        <img src="../images/neon.png" alt="">
    </header>
    <nav>
        <ul>
            <li> <a href="../index.html">Strona główna</a></li>
            <li class="active"> <a href="drinks.html"> Drinki</a></li>
            <li> <a href="ingreadient.html">Skladniki</a></li>
            <li> <a href="proportion.html">Proporcje</a></li>
            <li>
                <a href="galery.html">Galeria</a>
            </li>
        </ul>
    </nav>
    <main>
        <h2>Formularz drinkow</h2>
        <form class="form" action="" novalidate onsubmit="return validateDrink();">

            <label for="Name">Nazwa:<span>* </span></label>
            <input type="text" name="Name" id="Name" placeholder="2-60 znaków">
            <span id="errorName" class="errors-text required "></span>


            <label for="Cost">Cena:<span>* </span></label>
            <input type="number" name="Cost" id="Cost" placeholder="liczba dodatnia">
            <span id="errorCost" class="errors-text required "></span>

            <label for="Description">Opis:<span>* </span></label>
            <input type="text" name="Description" id="Description" placeholder="2-60 znaków">
            <span id="errorDescription" class="errors-text required "></span>


            <label for="Podanie">Propozycja podania:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text required "></p>
                <input class="form-button-submit" type="submit" value="Dodaj drink" />
                <a class="form-button-cancel" href="../index.html">Anuluj</a>
            </div>


        </form>

    </main>
    <footer>
        <p>Stefan Branicki s18625</p>
    </footer>
</body>

</html>
