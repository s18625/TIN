<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Proportion</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script type="application/javascript" src="../js/validationCommon.js"></script>
    <script type="application/javascript" src="../js/validationProportionForm.js"></script>

<body>
    <header>
        <h1>Baza drników</h1>
        <img src="../images/neon.png" alt="">
    </header>
    <nav>
        <ul>
            <li> <a href="../index.html">Strona główna</a></li>
            <li> <a href="drinks.html"> Drinki</a></li>
            <li> <a href="ingreadient.html">Skladniki</a></li>
            <li class="active"> <a href="proportion.html">Proporcje</a></li>
            <li>
                <a href="galery.html">Galeria</a>
            </li>
        </ul>
    </nav>
    <main>
        <h2>Formularz proporcji</h2>
        <form class="form" action="" novalidate onsubmit="return validateProportion();">

            <label for="Name">Drink:<span>* </span></label>
            <select name="drinks" id="drink">
                <option value="" disabled selected hidden>--wybierz drinka--</option>
                <option value="Jagerbomb">Jagerbomb</option>
                <option value="Mojito">Mojito</option>
                <option value="Sex on the beach">Sex on the beach</option>
                <option value="Cosmopolitan">Cosmopolitan</option>
            </select>
            <span id="errorDrink" class="errors-text required "></span>


            <label for="Cost">Skladnik:<span>* </span></label>
            <select name="cars" id="ingreadient">
                <option value="" disabled selected hidden>--wybierz skladnik--</option>
                <option value="Red bull">Red bull</option>
                <option value="Jagermeister">Jagermeister</option>
                <option value="wodka">wodka</option>
                <option value="Sok pomaranczowy">Sok pomaranczowy</option>
            </select>
            <span id="errorIngreadient" class="errors-text required "></span>


            <label for="Description">Gramatura:<span>* </span></label>
            <input type="number" name="Description" id="gram">
            <span id="errorGram" class="errors-text required "></span>



            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text required "></p>
                <input class="form-button-submit" type="submit" value="Dodaj proporcję" />
                <a class="form-button-cancel" href="../index.html">Anuluj</a>
            </div>


        </form>

    </main>
    <footer>
        <p>Stefan Branicki s18625</p>
    </footer>
</body>

</html>
